description: "A new Flutter application."
name: "flutterapp"
publish_to: "none"
version: "1.0.0+1"
dependencies: 
  cupertino_icons: "^0.1.3"
  path_drawing: "^0.4.1"
  flutter: 
    sdk: "flutter"
dev_dependencies: 
  flutter_test: 
    sdk: "flutter"
environment: 
  sdk: ">=2.7.0 <3.0.0"
flutter: 
  assets: 
    - "assets/images/"
  fonts: 
    - 
      family: "Roboto"
      fonts: 
        - 
          asset: "fonts/Roboto-700.ttf"
          style: "normal"
          weight: 700
    - 
      family: "DM Sans"
      fonts: 
        - 
          asset: "fonts/DMSans-regular.ttf"
          style: "normal"
          weight: 400
        - 
          asset: "fonts/DMSans-700.ttf"
          style: "normal"
          weight: 700
        - 
          asset: "fonts/DMSans-500.ttf"
          style: "normal"
          weight: 500
    - 
      family: "Open Sans"
      fonts: 
        - 
          asset: "fonts/OpenSans-600.ttf"
          style: "normal"
          weight: 600
        - 
          asset: "fonts/OpenSans-regular.ttf"
          style: "normal"
          weight: 400
        - 
          asset: "fonts/OpenSans-700.ttf"
          style: "normal"
          weight: 700
        - 
          asset: "fonts/OpenSans-800.ttf"
          style: "normal"
          weight: 800
  uses-material-design: true
